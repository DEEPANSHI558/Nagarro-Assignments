<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- jquery -->

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/4f67b81683.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          #a8c0ff,
          #3f2b96
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      .card {
        width: 404px;
      }
      .input {
        width: 500px;
        height: 135px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-white">Movie Searcher</h1>
    <div class="moviecontainer d-flex justify-content-center">
      <div class="input d-flex justify-content-between p-5 mx-3">
        <input type="text" id="movieName" class="form-control" required />
        <button class="btn btn-dark mx-1" id="click">Search</button>
      </div>
    </div>
    <div
      class="container d-flex justify-content-around flex-wrap"
      id="main"
    ></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#click").on("click", function () {
          const movie = $("#movieName").val();
          console.log(movie);
          const url = "http://www.omdbapi.com/?t=" + movie + "&apikey=c57d2541";
          console.log(url);
          fetch(url)
            .then((res) => res.json())
            .then((data) => {
              if (data.Response === "False") {
                $("#main").html("<h1>Oops!! Movie not Found</h1>");
              } else {
                $("#main")
                  .html(`<div class="card  overflow-hidden " id="mcard"> 
                 <img class="card-img-top" src="${data.Poster}"  alt="Card image cap"   style="height: 300px" />  
                 <div class="card-body">  
                      <h5 class="card-title text-center" >${data.Title}</h5>
                      <div class="d-flex justify-content-between">
                                <p class="card-text fw-bold">
                                     Year :${data.Year}
                                </p>
                                  <span class="card-text fw-bold">
                                       Imdb: ${data.imdbRating}/10
                                </span>
                     </div>
                     <div class="d-flex justify-content-between">
                        <p class="card-text fw-bold">
                          Genre:${data.Genre}
                       </p>
                        <p class="card-text fw-bold">
                          Runtime:${data.Runtime}
                        </p>
                     </div>
                
             
              <p class="card-text text-center">
                ${data.Plot}
              </p>
           
            </div>`);
              }

              console.log(data);
            })
            .catch((err) => {
              console.log(err);
            });
        });
      });
    </script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
